name: CI Pipeline - Zero Downtime Deployment

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flask

      - name: Run basic CI check
        run: |
          python -c "print('CI pipeline executed successfully')"
